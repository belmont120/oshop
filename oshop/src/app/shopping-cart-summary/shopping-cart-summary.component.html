      <mat-list *ngIf="cart">
        <div *ngFor="let item of cart.items">
          <mat-list-item>
            <div class="thumbnail col-1" [style.backgroundImage]="'url(' + item.product.imageUrl + ')'"></div>
            <div class="col-9">{{ item.quantity }} x {{ item.product.title }}</div>
            <div class="col-2">{{ item.totalPrice | currency:'AUD':symbol}}</div>
          </mat-list-item>
          <mat-divider></mat-divider>
        </div>

        <mat-list-item>
