<div class="row">
  <div class="col-3">
    <app-product-filter [category]="category"></app-product-filter>
  </div>
  <div class="col-9">
    <div class="row">
      <ng-container *ngFor="let product of filteredProducts; let i = index">
        <div class="col-md-4">
          <mat-card>
            <mat-card-header>
              <!-- <div mat-card-avatar class="example-header-image"></div> -->
              <mat-card-title>{{ product.category | uppercase }}</mat-card-title>
              <!-- <mat-card-subtitle>Category</mat-card-subtitle> -->
            </mat-card-header>
            <img mat-card-image [src]="product.imageUrl">
            <mat-card-content>
              <h5>{{ product.title }}</h5>
              <p>{{ product.price | currency:'AUD':symbol }}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button color="primary">Add to Cart</button>
            </mat-card-actions>
          </mat-card>
        </div>
        <!-- <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div> -->
      </ng-container>
    </div>
  </div>
</div>
