<div class="row">
  <div class="col-3">
    <mat-nav-list>
      <a mat-list-item routerLink="/"
      [class.mat-list-item-focus]="!category">
        All Categories
      </a>
      <a mat-list-item
        *ngFor="let category of categories$ | async"
        routerLink="/"
        [queryParams]="{ category: category.key }"
        [class.mat-list-item-focus]="category === category.key">
        {{ category.name }}
      </a>
    </mat-nav-list>
  </div>
  <div class="col-9">
    <div class="row">
      <ng-container *ngFor="let product of filteredProducts; let i = index">
        <div class="col-md-4">
          <mat-card>
            <mat-card-header>
              <!-- <div mat-card-avatar class="example-header-image"></div> -->
              <mat-card-title>{{ product.category | uppercase }}</mat-card-title>
              <!-- <mat-card-subtitle>Category</mat-card-subtitle> -->
            </mat-card-header>
            <img mat-card-image [src]="product.imageUrl">
            <mat-card-content>
              <h5>{{ product.title }}</h5>
              <p>{{ product.price | currency:'AUD':symbol }}</p>
            </mat-card-content>
            <!-- <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions> -->
          </mat-card>
        </div>
        <!-- <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div> -->
      </ng-container>
    </div>
  </div>
</div>
